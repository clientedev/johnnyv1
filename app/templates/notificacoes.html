<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - MRX Systems</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#059669">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content" style="justify-content: space-between;">
            <div class="logo">
                <img src="/static/images/mrx-logo.png" alt="MRX">
                <span>Notificações</span>
            </div>
            <div class="notification-badge" onclick="window.location.href='/notificacoes.html'">
                <i class="fas fa-bell"></i>
                <span class="notification-count" id="headerNotificationCount" style="display: none;">0</span>
            </div>
        </div>
    </header>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="/administracao.html" class="bottom-nav-item">
            <i class="fas fa-cog icon"></i>
            <span>Administração</span>
        </a>
        <a href="/dashboard.html" class="bottom-nav-item">
            <i class="fas fa-chart-line icon"></i>
            <span>Dashboard</span>
        </a>
        <div class="fab-container">
            <button class="fab-button" onclick="openScanner()" aria-label="Scanner">
                <i class="fas fa-camera icon"></i>
            </button>
        </div>
        <a href="/relatorios.html" class="bottom-nav-item">
            <i class="fas fa-file-alt icon"></i>
            <span>Relatórios</span>
        </a>
        <a href="/empresas.html" class="bottom-nav-item">
            <i class="fas fa-building icon"></i>
            <span>Empresas</span>
        </a>
    </nav>

    <!-- Scanner Modal -->
    <div class="scanner-modal" id="scannerModal">
        <div class="scanner-modal-content">
            <div class="scanner-modal-header">
                <h2>Escanear Placa</h2>
                <button class="scanner-close" onclick="closeScanner()">&times;</button>
            </div>
            <form id="formScanner">
                <div class="form-group">
                    <label>Selecionar Empresa</label>
                    <select id="scannerEmpresa" required>
                        <option value="">Escolha uma empresa...</option>
                    </select>
                </div>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-camera icon" style="font-size: 3rem; color: var(--primary-color);"></i>
                    <p>Toque para capturar ou selecionar imagem</p>
                    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;" onchange="previewImage(this)">
                </div>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImg" alt="Preview">
                </div>
                <div class="form-group">
                    <label>Tipo de Placa</label>
                    <select id="tipoPlaca" required>
                        <option value="">Selecione...</option>
                        <option value="leve">Leve</option>
                        <option value="pesada">Pesada</option>
                        <option value="misturada">Misturada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Peso (kg)</label>
                    <input type="number" id="pesoPlaca" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Valor (R$)</label>
                    <input type="number" id="valorPlaca" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Registrar Placa</button>
            </form>
        </div>
    </div>

    <main class="container mt-4">
        <div class="flex justify-between items-center mb-3" style="flex-wrap: wrap; gap: var(--spacing-md);">
            <h1 style="font-size: clamp(1.5rem, 6vw, 2rem);">Notificações</h1>
            <button class="btn btn-secondary btn-small" onclick="marcarTodasLidas()">Marcar como lidas</button>
        </div>

        <div id="listaNotificacoes"></div>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        async function carregarPagina() {
            const user = await verificarAuth();
            if (!user) return;

            await carregarNotificacoes();
            await atualizarNotificacoes();
        }

        async function carregarNotificacoes() {
            const response = await fetchAPI('/notificacoes');
            const notificacoes = await response.json();

            const container = document.getElementById('listaNotificacoes');

            if (notificacoes.length === 0) {
                container.innerHTML = '<div class="card"><p>Nenhuma notificação</p></div>';
                return;
            }

            container.innerHTML = notificacoes.map(n => `
                <div class="card" style="background: ${n.lida ? 'white' : 'var(--gray-100)'}; cursor: pointer;" onclick="marcarLida(${n.id})">
                    <h3 style="margin-bottom: 0.5rem;">${n.titulo}</h3>
                    <p style="color: var(--gray-600);">${n.mensagem}</p>
                    <small style="color: var(--gray-400);">${formatDate(n.data_envio)}</small>
                </div>
            `).join('');
        }

        async function marcarLida(id) {
            await fetchAPI(`/notificacoes/${id}/marcar-lida`, {
                method: 'PUT'
            });

            await carregarNotificacoes();
            await atualizarNotificacoes();
        }

        async function marcarTodasLidas() {
            await fetchAPI('/notificacoes/marcar-todas-lidas', {
                method: 'PUT'
            });

            showAlert('Todas as notificações foram marcadas como lidas', 'success');
            await carregarNotificacoes();
            await atualizarNotificacoes();
        }

        carregarPagina();
    </script>
</body>
</html>
