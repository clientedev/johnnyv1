<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat贸rios - MRX Systems</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#059669">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content" style="justify-content: center;">
            <div class="logo">
                <img src="/static/images/mrx-logo.png" alt="MRX">
                <span>Relat贸rios</span>
            </div>
        </div>
    </header>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="/notificacoes.html" class="bottom-nav-item">
            <span class="icon"></span>
            <span>Notifica莽玫es</span>
        </a>
        <a href="/dashboard.html" class="bottom-nav-item">
            <span class="icon"></span>
            <span>Dashboard</span>
        </a>
        <div class="fab-container">
            <button class="fab-button" onclick="openScanner()" aria-label="Scanner">
                <span class="icon"></span>
            </button>
        </div>
        <a href="/relatorios.html" class="bottom-nav-item active">
            <span class="icon"></span>
            <span>Relat贸rios</span>
        </a>
        <a href="/empresas.html" class="bottom-nav-item">
            <span class="icon"></span>
            <span>Empresas</span>
        </a>
    </nav>

    <!-- Scanner Modal -->
    <div class="scanner-modal" id="scannerModal">
        <div class="scanner-modal-content">
            <div class="scanner-modal-header">
                <h2>Escanear Placa</h2>
                <button class="scanner-close" onclick="closeScanner()">&times;</button>
            </div>
            <form id="formScanner">
                <div class="form-group">
                    <label>Selecionar Empresa</label>
                    <select id="scannerEmpresa" required>
                        <option value="">Escolha uma empresa...</option>
                    </select>
                </div>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="icon"></div>
                    <p>Toque para capturar ou selecionar imagem</p>
                    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;" onchange="previewImage(this)">
                </div>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImg" alt="Preview">
                </div>
                <div class="form-group">
                    <label>Tipo de Placa</label>
                    <select id="tipoPlaca" required>
                        <option value="">Selecione...</option>
                        <option value="leve">Leve</option>
                        <option value="pesada">Pesada</option>
                        <option value="misturada">Misturada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Peso (kg)</label>
                    <input type="number" id="pesoPlaca" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Valor (R$)</label>
                    <input type="number" id="valorPlaca" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Registrar Placa</button>
            </form>
        </div>
    </div>

    <main class="container mt-4">
        <div class="flex justify-between items-center mb-3" style="flex-wrap: wrap; gap: var(--spacing-md);">
            <h1 style="font-size: clamp(1.5rem, 6vw, 2rem);">Gerenciar Relat贸rios</h1>
            <button class="btn btn-primary btn-small" onclick="exportarRelatorios()"> Exportar</button>
        </div>

        <div class="card mb-3">
            <div class="flex gap-2" style="flex-wrap: wrap;">
                <button class="btn btn-primary btn-small" onclick="filtrarStatus('todos')">Todos</button>
                <button class="btn btn-warning btn-small" onclick="filtrarStatus('pendente')">Pendentes</button>
                <button class="btn btn-success btn-small" onclick="filtrarStatus('aprovado')">Aprovados</button>
                <button class="btn btn-danger btn-small" onclick="filtrarStatus('reprovado')">Reprovados</button>
            </div>
            <div class="form-group" style="margin-top: var(--spacing-md); margin-bottom: 0;">
                <input type="text" id="buscaRelatorio" placeholder="Buscar empresa ou funcion谩rio...">
                <button class="btn btn-secondary w-full mt-1" onclick="buscarRelatorios()"> Buscar</button>
            </div>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Funcion谩rio</th>
                            <th>Empresa</th>
                            <th>Tipo</th>
                            <th>Peso (kg)</th>
                            <th>Status</th>
                            <th>A莽玫es</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaRelatorios">
                        <tr><td colspan="8" class="loading">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal" id="modalDetalhes">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do Relat贸rio</h2>
                <button class="modal-close" onclick="fecharModal()">&times;</button>
            </div>
            <div id="detalhesConteudo"></div>
            <div id="acoesRelatorio" style="margin-top: 1rem; display: flex; gap: 1rem;"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        let relatorioAtual = null;

        async function carregarPagina() {
            const user = await verificarAuth();
            if (!user) return;

            const userData = await getCurrentUser();
            if (userData.tipo !== 'admin') {
                window.location.href = '/funcionario.html';
                return;
            }

            document.getElementById('userName').textContent = userData.nome;

            await carregarRelatorios();
            await atualizarNotificacoes();
        }

        async function carregarRelatorios(status = null) {
            const url = status ? `/relatorios?status=${status}` : '/relatorios';
            const response = await fetchAPI(url);
            const relatorios = await response.json();

            const tbody = document.getElementById('tabelaRelatorios');

            if (relatorios.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Nenhum relat贸rio encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = relatorios.map(r => `
                <tr>
                    <td>${r.id}</td>
                    <td>${formatDate(r.data_envio)}</td>
                    <td>${r.funcionario_nome}</td>
                    <td>${r.empresa_nome}</td>
                    <td>${r.tipo_placa}</td>
                    <td>${r.peso_kg}</td>
                    <td><span class="badge badge-${r.status}">${r.status}</span></td>
                    <td>
                        <button class="btn btn-secondary" onclick="verDetalhes(${r.id})">Ver</button>
                    </td>
                </tr>
            `).join('');
        }

        function filtrarStatus(status) {
            if (status === 'todos') {
                carregarRelatorios();
            } else {
                carregarRelatorios(status);
            }
        }

        async function verDetalhes(id) {
            const response = await fetchAPI(`/relatorios/${id}`);
            relatorioAtual = await response.json();

            const conteudo = `
                <p><strong>ID:</strong> ${relatorioAtual.id}</p>
                <p><strong>Funcion谩rio:</strong> ${relatorioAtual.funcionario_nome}</p>
                <p><strong>Empresa:</strong> ${relatorioAtual.empresa_nome}</p>
                <p><strong>Tipo de Placa:</strong> ${relatorioAtual.tipo_placa}</p>
                <p><strong>Peso:</strong> ${relatorioAtual.peso_kg} kg</p>
                <p><strong>Status:</strong> <span class="badge badge-${relatorioAtual.status}">${relatorioAtual.status}</span></p>
                <p><strong>Data:</strong> ${formatDate(relatorioAtual.data_envio)}</p>
                ${relatorioAtual.observacoes ? `<p><strong>Observa莽玫es:</strong> ${relatorioAtual.observacoes}</p>` : ''}
                ${relatorioAtual.endereco_completo ? `<p><strong> Localiza莽茫o:</strong> ${relatorioAtual.endereco_completo}</p>` : (relatorioAtual.localizacao_lat ? `<p><strong> Localiza莽茫o:</strong> Coordenadas: ${relatorioAtual.localizacao_lat.toFixed(6)}, ${relatorioAtual.localizacao_lng.toFixed(6)}</p>` : '')}
                ${relatorioAtual.foto_url ? `<p><strong>Foto:</strong><br><img src="${relatorioAtual.foto_url}" style="max-width: 100%; border-radius: 8px; margin-top: 0.5rem;"></p>` : ''}
            `;

            document.getElementById('detalhesConteudo').innerHTML = conteudo;

            const acoesDiv = document.getElementById('acoesRelatorio');
            if (relatorioAtual.status === 'pendente') {
                acoesDiv.innerHTML = `
                    <button class="btn btn-success" onclick="aprovarRelatorio()">Aprovar</button>
                    <button class="btn btn-danger" onclick="reprovarRelatorio()">Reprovar</button>
                `;
            } else {
                acoesDiv.innerHTML = '';
            }

            document.getElementById('modalDetalhes').classList.add('active');
        }

        async function aprovarRelatorio() {
            const response = await fetchAPI(`/relatorios/${relatorioAtual.id}/aprovar`, {
                method: 'PUT'
            });

            if (response.ok) {
                showAlert('Relat贸rio aprovado com sucesso!', 'success');
                fecharModal();
                await carregarRelatorios();
            } else {
                const data = await response.json();
                showAlert(data.erro || 'Erro ao aprovar relat贸rio');
            }
        }

        async function reprovarRelatorio() {
            const response = await fetchAPI(`/relatorios/${relatorioAtual.id}/reprovar`, {
                method: 'PUT'
            });

            if (response.ok) {
                showAlert('Relat贸rio reprovado com sucesso!', 'success');
                fecharModal();
                await carregarRelatorios();
            } else {
                const data = await response.json();
                showAlert(data.erro || 'Erro ao reprovar relat贸rio');
            }
        }

        function fecharModal() {
            document.getElementById('modalDetalhes').classList.remove('active');
        }

        let todosRelatorios = [];

        async function buscarRelatorios() {
            const termo = document.getElementById('buscaRelatorio').value.toLowerCase();
            if (!termo) {
                carregarRelatorios();
                return;
            }

            const filtrados = todosRelatorios.filter(r => 
                r.empresa_nome.toLowerCase().includes(termo) || 
                r.funcionario_nome.toLowerCase().includes(termo)
            );

            const tbody = document.getElementById('tabelaRelatorios');
            if (filtrados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Nenhum relat贸rio encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = filtrados.map(r => `
                <tr>
                    <td>${r.id}</td>
                    <td>${formatDate(r.data_envio)}</td>
                    <td>${r.funcionario_nome}</td>
                    <td>${r.empresa_nome}</td>
                    <td>${r.tipo_placa}</td>
                    <td>${r.peso_kg}</td>
                    <td><span class="badge badge-${r.status}">${r.status}</span></td>
                    <td>
                        <button class="btn btn-secondary" onclick="verDetalhes(${r.id})">Ver</button>
                    </td>
                </tr>
            `).join('');
        }

        async function exportarRelatorios() {
            const response = await fetchAPI('/relatorios');
            const relatorios = await response.json();

            if (relatorios.length === 0) {
                showAlert('Nenhum relat贸rio para exportar');
                return;
            }

            let csv = 'ID,Data,Funcion谩rio,Empresa,Tipo de Placa,Peso (kg),Status,Localiza莽茫o,Observa莽玫es\n';
            
            relatorios.forEach(r => {
                const data = new Date(r.data_envio).toLocaleDateString('pt-BR');
                const localizacao = r.endereco_completo || (r.localizacao_lat ? `${r.localizacao_lat}, ${r.localizacao_lng}` : 'N/A');
                csv += `${r.id},"${data}","${r.funcionario_nome}","${r.empresa_nome}","${r.tipo_placa}",${r.peso_kg},"${r.status}","${localizacao}","${r.observacoes || ''}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `relatorios_mrx_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showAlert('Relat贸rios exportados com sucesso!', 'success');
        }

        carregarRelatorios = async function(status = null) {
            const url = status ? `/relatorios?status=${status}` : '/relatorios';
            const response = await fetchAPI(url);
            const relatorios = await response.json();
            todosRelatorios = relatorios;

            const tbody = document.getElementById('tabelaRelatorios');

            if (relatorios.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Nenhum relat贸rio encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = relatorios.map(r => `
                <tr>
                    <td>${r.id}</td>
                    <td>${formatDate(r.data_envio)}</td>
                    <td>${r.funcionario_nome}</td>
                    <td>${r.empresa_nome}</td>
                    <td>${r.tipo_placa}</td>
                    <td>${r.peso_kg}</td>
                    <td><span class="badge badge-${r.status}">${r.status}</span></td>
                    <td>
                        <button class="btn btn-secondary" onclick="verDetalhes(${r.id})">Ver</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('buscaRelatorio')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarRelatorios();
            }
        });

        carregarPagina();
    </script>
</body>
</html>
