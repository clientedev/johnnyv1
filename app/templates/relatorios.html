<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat칩rios - MRX Systems</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#059669">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"><img src="/static/images/mrx-logo.png" alt="MRX" style="height: 40px; vertical-align: middle; margin-right: 10px; border-radius: 50%;">MRX Systems</div>
            <nav>
                <ul>
                    <li><a href="/dashboard.html">Dashboard</a></li>
                    <li><a href="/relatorios.html">Relat칩rios</a></li>
                    <li><a href="/empresas.html">Empresas</a></li>
                    <li><a href="/funcionarios.html">Funcion치rios</a></li>
                    <li class="user-info">
                        <div class="notification-badge" onclick="window.location.href='/notificacoes.html'">
                            游댒
                            <span class="notification-count" style="display: none;">0</span>
                        </div>
                        <span id="userName"></span>
                        <button class="btn btn-secondary" onclick="logout()">Sair</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Gerenciar Relat칩rios</h1>
            <button class="btn btn-primary" onclick="exportarRelatorios()">游닌 Exportar Relat칩rios</button>
        </div>

        <div class="card" style="margin-bottom: 1.5rem;">
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                <button class="btn btn-primary" onclick="filtrarStatus('todos')">Todos</button>
                <button class="btn btn-warning" onclick="filtrarStatus('pendente')">Pendentes</button>
                <button class="btn btn-success" onclick="filtrarStatus('aprovado')">Aprovados</button>
                <button class="btn btn-danger" onclick="filtrarStatus('reprovado')">Reprovados</button>
                <div style="margin-left: auto; display: flex; gap: 0.5rem; align-items: center;">
                    <input type="text" id="buscaRelatorio" placeholder="Buscar por empresa ou funcion치rio..." style="padding: 0.5rem; border: 1px solid var(--gray-300); border-radius: 6px; min-width: 250px;">
                    <button class="btn btn-secondary" onclick="buscarRelatorios()">游댌 Buscar</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Funcion치rio</th>
                            <th>Empresa</th>
                            <th>Tipo</th>
                            <th>Peso (kg)</th>
                            <th>Status</th>
                            <th>A칞칫es</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaRelatorios">
                        <tr><td colspan="8" class="loading">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal" id="modalDetalhes">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do Relat칩rio</h2>
                <button class="modal-close" onclick="fecharModal()">&times;</button>
            </div>
            <div id="detalhesConteudo"></div>
            <div id="acoesRelatorio" style="margin-top: 1rem; display: flex; gap: 1rem;"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        let relatorioAtual = null;

        async function carregarPagina() {
            const user = await verificarAuth();
            if (!user) return;

            const userData = await getCurrentUser();
            if (userData.tipo !== 'admin') {
                window.location.href = '/funcionario.html';
                return;
            }

            document.getElementById('userName').textContent = userData.nome;

            await carregarRelatorios();
            await atualizarNotificacoes();
        }

        async function carregarRelatorios(status = null) {
            const url = status ? `/relatorios?status=${status}` : '/relatorios';
            const response = await fetchAPI(url);
            const relatorios = await response.json();

            const tbody = document.getElementById('tabelaRelatorios');

            if (relatorios.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Nenhum relat칩rio encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = relatorios.map(r => `
                <tr>
                    <td>${r.id}</td>
                    <td>${formatDate(r.data_envio)}</td>
                    <td>${r.funcionario_nome}</td>
                    <td>${r.empresa_nome}</td>
                    <td>${r.tipo_placa}</td>
                    <td>${r.peso_kg}</td>
                    <td><span class="badge badge-${r.status}">${r.status}</span></td>
                    <td>
                        <button class="btn btn-secondary" onclick="verDetalhes(${r.id})">Ver</button>
                    </td>
                </tr>
            `).join('');
        }

        function filtrarStatus(status) {
            if (status === 'todos') {
                carregarRelatorios();
            } else {
                carregarRelatorios(status);
            }
        }

        async function verDetalhes(id) {
            const response = await fetchAPI(`/relatorios/${id}`);
            relatorioAtual = await response.json();

            const conteudo = `
                <p><strong>ID:</strong> ${relatorioAtual.id}</p>
                <p><strong>Funcion치rio:</strong> ${relatorioAtual.funcionario_nome}</p>
                <p><strong>Empresa:</strong> ${relatorioAtual.empresa_nome}</p>
                <p><strong>Tipo de Placa:</strong> ${relatorioAtual.tipo_placa}</p>
                <p><strong>Peso:</strong> ${relatorioAtual.peso_kg} kg</p>
                <p><strong>Status:</strong> <span class="badge badge-${relatorioAtual.status}">${relatorioAtual.status}</span></p>
                <p><strong>Data:</strong> ${formatDate(relatorioAtual.data_envio)}</p>
                ${relatorioAtual.observacoes ? `<p><strong>Observa칞칫es:</strong> ${relatorioAtual.observacoes}</p>` : ''}
                ${relatorioAtual.endereco_completo ? `<p><strong>游늸 Localiza칞칚o:</strong> ${relatorioAtual.endereco_completo}</p>` : (relatorioAtual.localizacao_lat ? `<p><strong>游늸 Localiza칞칚o:</strong> Coordenadas: ${relatorioAtual.localizacao_lat.toFixed(6)}, ${relatorioAtual.localizacao_lng.toFixed(6)}</p>` : '')}
                ${relatorioAtual.foto_url ? `<p><strong>Foto:</strong><br><img src="${relatorioAtual.foto_url}" style="max-width: 100%; border-radius: 8px; margin-top: 0.5rem;"></p>` : ''}
            `;

            document.getElementById('detalhesConteudo').innerHTML = conteudo;

            const acoesDiv = document.getElementById('acoesRelatorio');
            if (relatorioAtual.status === 'pendente') {
                acoesDiv.innerHTML = `
                    <button class="btn btn-success" onclick="aprovarRelatorio()">Aprovar</button>
                    <button class="btn btn-danger" onclick="reprovarRelatorio()">Reprovar</button>
                `;
            } else {
                acoesDiv.innerHTML = '';
            }

            document.getElementById('modalDetalhes').classList.add('active');
        }

        async function aprovarRelatorio() {
            const response = await fetchAPI(`/relatorios/${relatorioAtual.id}/aprovar`, {
                method: 'PUT'
            });

            if (response.ok) {
                showAlert('Relat칩rio aprovado com sucesso!', 'success');
                fecharModal();
                await carregarRelatorios();
            } else {
                const data = await response.json();
                showAlert(data.erro || 'Erro ao aprovar relat칩rio');
            }
        }

        async function reprovarRelatorio() {
            const response = await fetchAPI(`/relatorios/${relatorioAtual.id}/reprovar`, {
                method: 'PUT'
            });

            if (response.ok) {
                showAlert('Relat칩rio reprovado com sucesso!', 'success');
                fecharModal();
                await carregarRelatorios();
            } else {
                const data = await response.json();
                showAlert(data.erro || 'Erro ao reprovar relat칩rio');
            }
        }

        function fecharModal() {
            document.getElementById('modalDetalhes').classList.remove('active');
        }

        let todosRelatorios = [];

        async function buscarRelatorios() {
            const termo = document.getElementById('buscaRelatorio').value.toLowerCase();
            if (!termo) {
                carregarRelatorios();
                return;
            }

            const filtrados = todosRelatorios.filter(r => 
                r.empresa_nome.toLowerCase().includes(termo) || 
                r.funcionario_nome.toLowerCase().includes(termo)
            );

            const tbody = document.getElementById('tabelaRelatorios');
            if (filtrados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Nenhum relat칩rio encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = filtrados.map(r => `
                <tr>
                    <td>${r.id}</td>
                    <td>${formatDate(r.data_envio)}</td>
                    <td>${r.funcionario_nome}</td>
                    <td>${r.empresa_nome}</td>
                    <td>${r.tipo_placa}</td>
                    <td>${r.peso_kg}</td>
                    <td><span class="badge badge-${r.status}">${r.status}</span></td>
                    <td>
                        <button class="btn btn-secondary" onclick="verDetalhes(${r.id})">Ver</button>
                    </td>
                </tr>
            `).join('');
        }

        async function exportarRelatorios() {
            const response = await fetchAPI('/relatorios');
            const relatorios = await response.json();

            if (relatorios.length === 0) {
                showAlert('Nenhum relat칩rio para exportar');
                return;
            }

            let csv = 'ID,Data,Funcion치rio,Empresa,Tipo de Placa,Peso (kg),Status,Localiza칞칚o,Observa칞칫es\n';
            
            relatorios.forEach(r => {
                const data = new Date(r.data_envio).toLocaleDateString('pt-BR');
                const localizacao = r.endereco_completo || (r.localizacao_lat ? `${r.localizacao_lat}, ${r.localizacao_lng}` : 'N/A');
                csv += `${r.id},"${data}","${r.funcionario_nome}","${r.empresa_nome}","${r.tipo_placa}",${r.peso_kg},"${r.status}","${localizacao}","${r.observacoes || ''}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `relatorios_mrx_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showAlert('Relat칩rios exportados com sucesso!', 'success');
        }

        carregarRelatorios = async function(status = null) {
            const url = status ? `/relatorios?status=${status}` : '/relatorios';
            const response = await fetchAPI(url);
            const relatorios = await response.json();
            todosRelatorios = relatorios;

            const tbody = document.getElementById('tabelaRelatorios');

            if (relatorios.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Nenhum relat칩rio encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = relatorios.map(r => `
                <tr>
                    <td>${r.id}</td>
                    <td>${formatDate(r.data_envio)}</td>
                    <td>${r.funcionario_nome}</td>
                    <td>${r.empresa_nome}</td>
                    <td>${r.tipo_placa}</td>
                    <td>${r.peso_kg}</td>
                    <td><span class="badge badge-${r.status}">${r.status}</span></td>
                    <td>
                        <button class="btn btn-secondary" onclick="verDetalhes(${r.id})">Ver</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('buscaRelatorio')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarRelatorios();
            }
        });

        carregarPagina();
    </script>
</body>
</html>
