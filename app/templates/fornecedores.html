<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - MRX Systems</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#059669">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content" style="justify-content: space-between;">
            <div class="logo">
                <img src="/static/images/mrx-logo.png" alt="MRX">
                <span>Fornecedores</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="notification-badge" onclick="window.location.href='/notificacoes.html'">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="headerNotificationCount" style="display: none;">0</span>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="font-size: 0.875rem; padding: 0.5rem 1rem;">Sair</button>
            </div>
        </div>
    </header>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="/administracao.html" class="bottom-nav-item">
            <i class="fas fa-cog icon"></i>
            <span>Administração</span>
        </a>
        <a href="/dashboard.html" class="bottom-nav-item">
            <i class="fas fa-chart-line icon"></i>
            <span>Dashboard</span>
        </a>
        <div class="fab-container">
            <button class="fab-button" onclick="window.location.href='/solicitacoes.html'" aria-label="Nova Solicitação">
                <i class="fas fa-plus icon"></i>
            </button>
        </div>
        <a href="/solicitacoes.html" class="bottom-nav-item">
            <i class="fas fa-file-alt icon"></i>
            <span>Solicitações</span>
        </a>
        <a href="/fornecedores.html" class="bottom-nav-item active">
            <i class="fas fa-building icon"></i>
            <span>Fornecedores</span>
        </a>
    </nav>

    <main class="container mt-4">
        <div class="flex justify-between items-center mb-3" style="flex-wrap: wrap; gap: var(--spacing-md);">
            <h1 style="font-size: clamp(1.5rem, 6vw, 2rem);">Gerenciar Fornecedores</h1>
            <button class="btn btn-primary" onclick="abrirModalNovoFornecedor()">+ Novo Fornecedor</button>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaFornecedores">
                        <tr><td colspan="4" class="loading">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal" id="modalFornecedor">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="tituloModal">Novo Fornecedor</h2>
                <button class="modal-close" onclick="fecharModal()">&times;</button>
            </div>
            <form id="formFornecedor">
                <input type="hidden" id="empresaId">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label>CNPJ</label>
                    <input type="tel" id="cnpj" inputmode="numeric" pattern="[0-9]*" required>
                </div>
                <div class="form-group">
                    <label>Rua</label>
                    <input type="text" id="rua" autocomplete="street-address">
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" id="cidade">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" id="telefone" inputmode="tel">
                </div>
                <div class="form-group">
                    <label>Observações</label>
                    <textarea id="observacoes" rows="3"></textarea>
                </div>
                <h3>Classificação por Estrelas</h3>
                <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem;">Os preços serão calculados automaticamente com base nas estrelas configuradas</p>
                <div class="form-group">
                    <label>Placa Leve</label>
                    <select id="estrelasLeve" required>
                        <option value="1">⭐ (1 estrela)</option>
                        <option value="2">⭐⭐ (2 estrelas)</option>
                        <option value="3" selected>⭐⭐⭐ (3 estrelas)</option>
                        <option value="4">⭐⭐⭐⭐ (4 estrelas)</option>
                        <option value="5">⭐⭐⭐⭐⭐ (5 estrelas)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Placa Pesada</label>
                    <select id="estrelasPesada" required>
                        <option value="1">⭐ (1 estrela)</option>
                        <option value="2">⭐⭐ (2 estrelas)</option>
                        <option value="3" selected>⭐⭐⭐ (3 estrelas)</option>
                        <option value="4">⭐⭐⭐⭐ (4 estrelas)</option>
                        <option value="5">⭐⭐⭐⭐⭐ (5 estrelas)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Placa Média</label>
                    <select id="estrelasMedia" required>
                        <option value="1">⭐ (1 estrela)</option>
                        <option value="2">⭐⭐ (2 estrelas)</option>
                        <option value="3" selected>⭐⭐⭐ (3 estrelas)</option>
                        <option value="4">⭐⭐⭐⭐ (4 estrelas)</option>
                        <option value="5">⭐⭐⭐⭐⭐ (5 estrelas)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Salvar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        let empresaAtual = null;

        async function carregarPagina() {
            const user = await verificarAuth();
            if (!user) return;

            await carregarFornecedores();
            await atualizarNotificacoes();
        }

        async function carregarFornecedores() {
            try {
                const response = await fetchAPI('/api/fornecedores');
                if (!response || !response.ok) return;
                const empresas = await response.json();

            const tbody = document.getElementById('tabelaFornecedores');

            if (empresas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Nenhum fornecedor cadastrado</td></tr>';
                return;
            }

            tbody.innerHTML = empresas.map(e => `
                <tr>
                    <td>${e.nome}</td>
                    <td>${e.cnpj}</td>
                    <td>${e.telefone || '-'}</td>
                    <td>
                        <button class="btn btn-secondary" onclick="editarFornecedor(${e.id})">Editar</button>
                        <button class="btn btn-danger" onclick="deletarFornecedor(${e.id}, '${e.nome}')">Excluir</button>
                    </td>
                </tr>
            `).join('');
            } catch (error) {
                console.error('Erro ao carregar fornecedores:', error);
                const tbody = document.getElementById('tabelaFornecedores');
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: red;">Erro ao carregar fornecedores. Faça login novamente.</td></tr>';
            }
        }

        function abrirModalNovoFornecedor() {
            empresaAtual = null;
            document.getElementById('tituloModal').textContent = 'Novo Fornecedor';
            document.getElementById('formFornecedor').reset();
            document.getElementById('empresaId').value = '';
            document.getElementById('modalFornecedor').classList.add('active');
        }

        async function editarFornecedor(id) {
            try {
                const response = await fetchAPI(`/api/fornecedores/${id}`);
                if (!response || !response.ok) {
                    showAlert('Erro ao carregar fornecedor');
                    return;
                }
                empresaAtual = await response.json();

            document.getElementById('tituloModal').textContent = 'Editar Fornecedor';
            document.getElementById('empresaId').value = empresaAtual.id;
            document.getElementById('nome').value = empresaAtual.nome;
            document.getElementById('cnpj').value = empresaAtual.cnpj;
            document.getElementById('rua').value = empresaAtual.rua || '';
            document.getElementById('cidade').value = empresaAtual.cidade || '';
            document.getElementById('telefone').value = empresaAtual.telefone || '';
            document.getElementById('observacoes').value = empresaAtual.observacoes || '';

            document.getElementById('estrelasLeve').value = empresaAtual.estrelas_leve || 3;
            document.getElementById('estrelasPesada').value = empresaAtual.estrelas_pesada || 3;
            document.getElementById('estrelasMedia').value = empresaAtual.estrelas_media || 3;

            document.getElementById('modalFornecedor').classList.add('active');
            } catch (error) {
                console.error('Erro ao editar fornecedor:', error);
                showAlert('Erro ao carregar dados do fornecedor');
            }
        }

        document.getElementById('formFornecedor').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                const id = document.getElementById('empresaId').value;
                const dados = {
                    nome: document.getElementById('nome').value,
                    cnpj: document.getElementById('cnpj').value,
                    rua: document.getElementById('rua').value,
                    cidade: document.getElementById('cidade').value,
                    telefone: document.getElementById('telefone').value,
                    observacoes: document.getElementById('observacoes').value,
                    estrelas_leve: parseInt(document.getElementById('estrelasLeve').value),
                    estrelas_pesada: parseInt(document.getElementById('estrelasPesada').value),
                    estrelas_media: parseInt(document.getElementById('estrelasMedia').value)
                };

                let response;
                if (id) {
                    response = await fetchAPI(`/api/fornecedores/${id}`, {
                        method: 'PUT',
                        body: JSON.stringify(dados)
                    });
                } else {
                    response = await fetchAPI('/api/fornecedores', {
                        method: 'POST',
                        body: JSON.stringify(dados)
                    });
                }

                if (response && response.ok) {
                    showAlert('Fornecedor salvo com sucesso! Preços calculados automaticamente.', 'success');
                    fecharModal();
                    await carregarFornecedores();
                } else if (response) {
                    const data = await response.json();
                    showAlert(data.erro || 'Erro ao salvar fornecedor');
                } else {
                    showAlert('Erro ao conectar com o servidor. Verifique sua autenticação.');
                }
            } catch (error) {
                console.error('Erro ao salvar fornecedor:', error);
                showAlert('Erro ao salvar fornecedor. Faça login novamente.');
            }
        });

        async function deletarFornecedor(id, nome) {
            if (!confirm(`Deseja realmente excluir o fornecedor "${nome}"?`)) return;

            try {
                const response = await fetchAPI(`/api/fornecedores/${id}`, {
                    method: 'DELETE'
                });

                if (response && response.ok) {
                    showAlert('Fornecedor excluído com sucesso!', 'success');
                    await carregarFornecedores();
                } else if (response) {
                    const data = await response.json();
                    showAlert(data.erro || 'Erro ao excluir fornecedor');
                } else {
                    showAlert('Erro ao conectar com o servidor');
                }
            } catch (error) {
                console.error('Erro ao deletar fornecedor:', error);
                showAlert('Erro ao excluir fornecedor. Tente novamente.');
            }
        }

        function fecharModal() {
            document.getElementById('modalFornecedor').classList.remove('active');
        }

        carregarPagina();
    </script>
</body>
</html>
