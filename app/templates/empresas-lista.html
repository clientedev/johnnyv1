<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas - Sistema de GestÃ£o de Placas</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">ðŸ”Œ GestÃ£o de Placas</div>
            <nav>
                <ul>
                    <li><a href="/funcionario.html">Meus RelatÃ³rios</a></li>
                    <li><a href="/empresas-lista.html">Empresas</a></li>
                    <li class="user-info">
                        <div class="notification-badge" onclick="window.location.href='/notificacoes.html'">
                            ðŸ””
                            <span class="notification-count" style="display: none;">0</span>
                        </div>
                        <span id="userName"></span>
                        <button class="btn btn-secondary" onclick="logout()">Sair</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem;">
        <h1>Empresas Cadastradas</h1>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>EndereÃ§o</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaEmpresas">
                        <tr><td colspan="4" class="loading">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        async function carregarPagina() {
            const user = await verificarAuth();
            if (!user) return;

            const userData = await getCurrentUser();
            document.getElementById('userName').textContent = userData.nome;

            const response = await fetchAPI('/empresas');
            const empresas = await response.json();

            const tbody = document.getElementById('tabelaEmpresas');

            if (empresas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Nenhuma empresa cadastrada</td></tr>';
                return;
            }

            tbody.innerHTML = empresas.map(e => `
                <tr>
                    <td>${e.nome}</td>
                    <td>${e.cnpj}</td>
                    <td>${e.endereco || '-'}</td>
                    <td>${e.telefone || '-'}</td>
                </tr>
            `).join('');

            await atualizarNotificacoes();
        }

        carregarPagina();
    </script>
</body>
</html>
