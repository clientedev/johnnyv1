<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotes - MRX Systems</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#059669">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content" style="justify-content: space-between;">
            <div class="logo">
                <img src="/static/images/mrx-logo.png" alt="MRX">
                <span>Lotes</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="notification-badge" onclick="window.location.href='/notificacoes.html'">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="headerNotificationCount" style="display: none;">0</span>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="font-size: 0.875rem; padding: 0.5rem 1rem;">Sair</button>
            </div>
        </div>
    </header>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="/administracao.html" class="bottom-nav-item">
            <i class="fas fa-cog icon"></i>
            <span>Admin</span>
        </a>
        <a href="/dashboard.html" class="bottom-nav-item">
            <i class="fas fa-chart-line icon"></i>
            <span>Dashboard</span>
        </a>
        <div class="fab-container">
            <button class="fab-button" onclick="window.location.href='/solicitacoes.html'" aria-label="Nova Solicitação">
                <i class="fas fa-plus icon"></i>
            </button>
        </div>
        <a href="/lotes.html" class="bottom-nav-item active">
            <i class="fas fa-boxes icon"></i>
            <span>Lotes</span>
        </a>
        <a href="/fornecedores.html" class="bottom-nav-item">
            <i class="fas fa-building icon"></i>
            <span>Fornecedores</span>
        </a>
    </nav>

    <main class="container mt-4">
        <h1 style="font-size: clamp(1.5rem, 6vw, 2rem); margin-bottom: 1.5rem;">Gerenciar Lotes</h1>

        <!-- Filtros -->
        <div class="card" style="margin-bottom: 1.5rem;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Status</label>
                    <select id="filtroStatus" onchange="carregarLotes()">
                        <option value="">Todos</option>
                        <option value="aberto">Aberto</option>
                        <option value="aprovado">Aprovado</option>
                        <option value="rejeitado">Rejeitado</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Tipo de Material</label>
                    <select id="filtroTipo" onchange="carregarLotes()">
                        <option value="">Todos</option>
                        <option value="leve">Leve</option>
                        <option value="media">Média</option>
                        <option value="pesada">Pesada</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Estatísticas -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
            <div class="card" style="text-align: center;">
                <div style="font-size: 2rem; font-weight: bold; color: var(--warning-color);" id="statAbertos">0</div>
                <div style="color: var(--gray-600); font-size: 0.875rem;">Lotes Abertos</div>
            </div>
            <div class="card" style="text-align: center;">
                <div style="font-size: 2rem; font-weight: bold; color: var(--success-color);" id="statAprovados">0</div>
                <div style="color: var(--gray-600); font-size: 0.875rem;">Aprovados</div>
            </div>
            <div class="card" style="text-align: center;">
                <div style="font-size: 2rem; font-weight: bold; color: var(--danger-color);" id="statRejeitados">0</div>
                <div style="color: var(--gray-600); font-size: 0.875rem;">Rejeitados</div>
            </div>
            <div class="card" style="text-align: center;">
                <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="statTotal">R$ 0</div>
                <div style="color: var(--gray-600); font-size: 0.875rem;">Valor Total Aprovado</div>
            </div>
        </div>

        <!-- Tabela de Lotes -->
        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Fornecedor</th>
                            <th>Tipo</th>
                            <th>Placas</th>
                            <th>Peso (kg)</th>
                            <th>Valor Total</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaLotes">
                        <tr><td colspan="8" class="loading">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Detalhes do Lote -->
    <div class="modal" id="modalDetalhes">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 id="tituloDetalhes">Detalhes do Lote</h2>
                <span class="modal-close" onclick="document.getElementById('modalDetalhes').classList.remove('active')">&times;</span>
            </div>
            <div id="conteudoDetalhes" style="padding: 1rem 0;">
                <!-- Conteúdo dinâmico -->
            </div>
        </div>
    </div>

    <!-- Modal Rejeitar -->
    <div class="modal" id="modalRejeitar">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Rejeitar Lote</h2>
                <span class="modal-close" onclick="document.getElementById('modalRejeitar').classList.remove('active')">&times;</span>
            </div>
            <form id="formRejeitar">
                <div class="form-group">
                    <label>Motivo da Rejeição</label>
                    <textarea id="motivoRejeicao" rows="4" required placeholder="Descreva o motivo da rejeição..."></textarea>
                </div>
                <button type="submit" class="btn btn-danger" style="width: 100%;">Confirmar Rejeição</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        let loteAtual = null;

        async function carregarPagina() {
            const user = await verificarAuth();
            if (!user || user.tipo !== 'admin') {
                showAlert('Acesso restrito a administradores');
                window.location.href = '/';
                return;
            }

            await carregarLotes();
            await carregarEstatisticas();
            await atualizarNotificacoes();
        }

        async function carregarLotes() {
            try {
                const status = document.getElementById('filtroStatus').value;
                const tipo = document.getElementById('filtroTipo').value;
                
                let url = '/api/lotes?';
                if (status) url += `status=${status}&`;
                if (tipo) url += `tipo_material=${tipo}`;
                
                const response = await fetchAPI(url);
                if (!response || !response.ok) return;
                
                const lotes = await response.json();
                const tbody = document.getElementById('tabelaLotes');

                if (lotes.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Nenhum lote encontrado</td></tr>';
                    return;
                }

                tbody.innerHTML = lotes.map(l => `
                    <tr>
                        <td><strong>${l.numero_lote}</strong></td>
                        <td>${l.fornecedor ? l.fornecedor.nome : 'N/A'}</td>
                        <td><span class="badge badge-${l.tipo_material}">${l.tipo_material.toUpperCase()}</span></td>
                        <td>${l.quantidade_placas}</td>
                        <td>${parseFloat(l.peso_total_kg).toFixed(2)}</td>
                        <td>R$ ${parseFloat(l.valor_total).toFixed(2)}</td>
                        <td>${getStatusBadge(l.status)}</td>
                        <td>
                            <button class="btn btn-secondary" onclick="verDetalhes(${l.id})" style="font-size: 0.875rem; padding: 0.5rem;">
                                <i class="fas fa-eye"></i>
                            </button>
                            ${l.status === 'aberto' ? `
                                <button class="btn btn-success" onclick="aprovarLote(${l.id})" style="font-size: 0.875rem; padding: 0.5rem;">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="btn btn-danger" onclick="abrirModalRejeitar(${l.id})" style="font-size: 0.875rem; padding: 0.5rem;">
                                    <i class="fas fa-times"></i>
                                </button>
                            ` : ''}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar lotes:', error);
                const tbody = document.getElementById('tabelaLotes');
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: red;">Erro ao carregar lotes</td></tr>';
            }
        }

        async function carregarEstatisticas() {
            try {
                const response = await fetchAPI('/api/lotes/estatisticas');
                if (!response || !response.ok) return;
                
                const stats = await response.json();
                
                document.getElementById('statAbertos').textContent = stats.lotes_abertos;
                document.getElementById('statAprovados').textContent = stats.lotes_aprovados;
                document.getElementById('statRejeitados').textContent = stats.lotes_rejeitados;
                document.getElementById('statTotal').textContent = `R$ ${parseFloat(stats.valor_total).toFixed(2)}`;
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        async function verDetalhes(id) {
            try {
                const response = await fetchAPI(`/api/lotes/${id}`);
                if (!response || !response.ok) {
                    showAlert('Erro ao carregar detalhes do lote');
                    return;
                }
                
                const lote = await response.json();
                
                document.getElementById('tituloDetalhes').textContent = `Lote ${lote.numero_lote}`;
                document.getElementById('conteudoDetalhes').innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
                        <div>
                            <strong>Fornecedor:</strong><br>
                            ${lote.fornecedor ? lote.fornecedor.nome : 'N/A'}
                        </div>
                        <div>
                            <strong>Tipo de Material:</strong><br>
                            ${lote.tipo_material.toUpperCase()}
                        </div>
                        <div>
                            <strong>Status:</strong><br>
                            ${getStatusBadge(lote.status)}
                        </div>
                        <div>
                            <strong>Data de Criação:</strong><br>
                            ${new Date(lote.data_criacao).toLocaleString('pt-BR')}
                        </div>
                        <div>
                            <strong>Quantidade de Placas:</strong><br>
                            ${lote.quantidade_placas}
                        </div>
                        <div>
                            <strong>Peso Total:</strong><br>
                            ${parseFloat(lote.peso_total_kg).toFixed(2)} kg
                        </div>
                        <div>
                            <strong>Valor Total:</strong><br>
                            R$ ${parseFloat(lote.valor_total).toFixed(2)}
                        </div>
                    </div>
                    
                    ${lote.observacoes ? `
                        <div style="margin-bottom: 1.5rem;">
                            <strong>Observações:</strong><br>
                            <div style="padding: 0.75rem; background: #f5f5f5; border-radius: 5px; margin-top: 0.5rem;">
                                ${lote.observacoes}
                            </div>
                        </div>
                    ` : ''}
                    
                    <h3 style="margin-bottom: 1rem;">Placas do Lote</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Peso (kg)</th>
                                    <th>Valor</th>
                                    <th>Estrelas</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${lote.placas && lote.placas.length > 0 ? lote.placas.map(p => `
                                    <tr>
                                        <td>${p.id}</td>
                                        <td>${parseFloat(p.peso_kg).toFixed(2)}</td>
                                        <td>R$ ${parseFloat(p.valor).toFixed(2)}</td>
                                        <td>${'⭐'.repeat(p.estrelas || 3)}</td>
                                        <td><span class="badge badge-${p.status}">${p.status}</span></td>
                                    </tr>
                                `).join('') : '<tr><td colspan="5" style="text-align: center;">Nenhuma placa encontrada</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('modalDetalhes').classList.add('active');
            } catch (error) {
                console.error('Erro ao ver detalhes:', error);
                showAlert('Erro ao carregar detalhes do lote');
            }
        }

        async function aprovarLote(id) {
            if (!confirm('Confirma a aprovação deste lote? Isso criará automaticamente uma compra.')) {
                return;
            }

            try {
                const response = await fetchAPI(`/api/lotes/${id}/aprovar`, {
                    method: 'PUT'
                });

                if (!response || !response.ok) {
                    showAlert('Erro ao aprovar lote');
                    return;
                }

                const data = await response.json();
                showAlert(`Lote aprovado com sucesso! Compra #${data.compra.id} criada.`);
                await carregarLotes();
                await carregarEstatisticas();
            } catch (error) {
                console.error('Erro ao aprovar lote:', error);
                showAlert('Erro ao aprovar lote');
            }
        }

        function abrirModalRejeitar(id) {
            loteAtual = id;
            document.getElementById('motivoRejeicao').value = '';
            document.getElementById('modalRejeitar').classList.add('active');
        }

        document.getElementById('formRejeitar').addEventListener('submit', async (e) => {
            e.preventDefault();

            const motivo = document.getElementById('motivoRejeicao').value;

            try {
                const response = await fetchAPI(`/api/lotes/${loteAtual}/rejeitar`, {
                    method: 'PUT',
                    body: JSON.stringify({ observacoes: motivo })
                });

                if (!response || !response.ok) {
                    showAlert('Erro ao rejeitar lote');
                    return;
                }

                showAlert('Lote rejeitado com sucesso!');
                document.getElementById('modalRejeitar').classList.remove('active');
                await carregarLotes();
                await carregarEstatisticas();
            } catch (error) {
                console.error('Erro ao rejeitar lote:', error);
                showAlert('Erro ao rejeitar lote');
            }
        });

        function getStatusBadge(status) {
            const badges = {
                'aberto': '<span class="badge badge-warning">Aberto</span>',
                'aprovado': '<span class="badge badge-success">Aprovado</span>',
                'rejeitado': '<span class="badge badge-danger">Rejeitado</span>'
            };
            return badges[status] || status;
        }

        carregarPagina();
    </script>
</body>
</html>
