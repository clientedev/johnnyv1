<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotes - MRX Systems</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#059669">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content" style="justify-content: space-between;">
            <div class="logo">
                <img src="/static/images/mrx-logo.png" alt="MRX">
                <span>Lotes</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="notification-badge" onclick="window.location.href='/notificacoes.html'">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="headerNotificationCount" style="display: none;">0</span>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="font-size: 0.875rem; padding: 0.5rem 1rem;">Sair</button>
            </div>
        </div>
    </header>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="/administracao.html" class="bottom-nav-item">
            <i class="fas fa-cog icon"></i>
            <span>Admin</span>
        </a>
        <a href="/dashboard.html" class="bottom-nav-item">
            <i class="fas fa-chart-line icon"></i>
            <span>Dashboard</span>
        </a>
        <div class="fab-container">
            <button class="fab-button" onclick="window.location.href='/solicitacoes.html'" aria-label="Nova Solicita√ß√£o">
                <i class="fas fa-plus icon"></i>
            </button>
        </div>
        <a href="/lotes.html" class="bottom-nav-item active">
            <i class="fas fa-boxes icon"></i>
            <span>Lotes</span>
        </a>
        <a href="/fornecedores.html" class="bottom-nav-item">
            <i class="fas fa-building icon"></i>
            <span>Fornecedores</span>
        </a>
    </nav>

    <main class="container mt-4">
        <h1 style="font-size: clamp(1.5rem, 6vw, 2rem); margin-bottom: 1.5rem;">Gerenciar Lotes</h1>

        <!-- Filtros -->
        <div class="card" style="margin-bottom: 1.5rem;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Status</label>
                    <select id="filtroStatus" onchange="carregarLotes()">
                        <option value="">Todos</option>
                        <option value="aberto">Aberto</option>
                        <option value="aprovado">Aprovado</option>
                        <option value="rejeitado">Rejeitado</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Fornecedor</label>
                    <select id="filtroFornecedor" onchange="carregarLotes()">
                        <option value="">Todos</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Estat√≠sticas -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
            <div class="card" style="text-align: center;">
                <div style="font-size: 2rem; font-weight: bold; color: var(--warning-color);" id="statAbertos">0</div>
                <div style="color: var(--gray-600); font-size: 0.875rem;">Lotes Abertos</div>
            </div>
            <div class="card" style="text-align: center;">
                <div style="font-size: 2rem; font-weight: bold; color: var(--success-color);" id="statAprovados">0</div>
                <div style="color: var(--gray-600); font-size: 0.875rem;">Aprovados</div>
            </div>
            <div class="card" style="text-align: center;">
                <div style="font-size: 2rem; font-weight: bold; color: var(--danger-color);" id="statRejeitados">0</div>
                <div style="color: var(--gray-600); font-size: 0.875rem;">Rejeitados</div>
            </div>
            <div class="card" style="text-align: center;">
                <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="statTotal">R$ 0</div>
                <div style="color: var(--gray-600); font-size: 0.875rem;">Valor Total Aprovado</div>
            </div>
        </div>

        <!-- Tabela de Lotes -->
        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>N√∫mero do Lote</th>
                            <th>Fornecedor</th>
                            <th>Tipo de Lote</th>
                            <th>Itens</th>
                            <th>Peso (kg)</th>
                            <th>Valor Total</th>
                            <th>Estrelas M√©dia</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaLotes">
                        <tr><td colspan="9" class="loading">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Detalhes do Lote -->
    <div class="modal" id="modalDetalhes">
        <div class="modal-content" style="max-width: 900px; max-height: 90vh; overflow-y: auto;">
            <div class="modal-header">
                <h2 id="tituloDetalhes">Detalhes do Lote</h2>
                <span class="modal-close" onclick="fecharModal()">&times;</span>
            </div>
            <div id="conteudoDetalhes" style="padding: 1rem 0;"></div>
            <div id="acoesLote" style="margin-top: 1.5rem; display: flex; gap: 1rem;"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        let loteAtual = null;
        let todosFornecedores = [];
        let usuarioAtual = null;

        async function carregarPagina() {
            const user = await verificarAuth();
            if (!user) return;
            
            usuarioAtual = user;
            if (user.tipo !== 'admin') {
                showAlert('Acesso restrito a administradores');
                window.location.href = '/';
                return;
            }

            await carregarFornecedores();
            await carregarLotes();
            await carregarEstatisticas();
            await atualizarNotificacoes();
        }

        async function carregarFornecedores() {
            try {
                const response = await fetchAPI('/fornecedores');
                if (response && response.ok) {
                    todosFornecedores = await response.json();
                    const select = document.getElementById('filtroFornecedor');
                    select.innerHTML = '<option value="">Todos</option>' +
                        todosFornecedores.map(f => `<option value="${f.id}">${f.nome}</option>`).join('');
                }
            } catch (error) {
                console.error('Erro ao carregar fornecedores:', error);
            }
        }

        async function carregarLotes() {
            try {
                const status = document.getElementById('filtroStatus').value;
                const fornecedorId = document.getElementById('filtroFornecedor').value;
                
                let url = '/api/lotes?';
                if (status) url += `status=${status}&`;
                if (fornecedorId) url += `fornecedor_id=${fornecedorId}`;
                
                const response = await fetchAPI(url);
                if (!response || !response.ok) return;
                
                const lotes = await response.json();
                const tbody = document.getElementById('tabelaLotes');

                if (lotes.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" style="text-align: center;">Nenhum lote encontrado</td></tr>';
                    return;
                }

                tbody.innerHTML = lotes.map(l => `
                    <tr>
                        <td><strong>${l.numero_lote}</strong></td>
                        <td>${l.fornecedor_nome || 'N/A'}</td>
                        <td>${l.tipo_lote_nome || 'N/A'}</td>
                        <td>${l.quantidade_itens || 0}</td>
                        <td>${parseFloat(l.peso_total_kg || 0).toFixed(2)}</td>
                        <td>R$ ${parseFloat(l.valor_total || 0).toFixed(2)}</td>
                        <td>${l.estrelas_media ? '‚≠ê'.repeat(Math.round(l.estrelas_media)) : '-'}</td>
                        <td><span class="badge badge-${l.status}">${l.status.toUpperCase()}</span></td>
                        <td>
                            <button class="btn btn-secondary" onclick="verDetalhes(${l.id})" style="font-size: 0.85rem; padding: 0.4rem 0.8rem;">
                                Ver
                            </button>
                            ${l.status === 'aberto' ? `
                                <button class="btn btn-success" onclick="aprovarLote(${l.id})" style="font-size: 0.85rem; padding: 0.4rem 0.8rem;">
                                    ‚úì
                                </button>
                                <button class="btn btn-danger" onclick="rejeitarLote(${l.id})" style="font-size: 0.85rem; padding: 0.4rem 0.8rem;">
                                    ‚úó
                                </button>
                            ` : ''}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar lotes:', error);
                const tbody = document.getElementById('tabelaLotes');
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: red;">Erro ao carregar lotes</td></tr>';
            }
        }

        async function carregarEstatisticas() {
            try {
                const response = await fetchAPI('/lotes');
                if (!response || !response.ok) return;
                
                const lotes = await response.json();
                
                const abertos = lotes.filter(l => l.status === 'aberto').length;
                const aprovados = lotes.filter(l => l.status === 'aprovado').length;
                const rejeitados = lotes.filter(l => l.status === 'rejeitado').length;
                const totalAprovado = lotes
                    .filter(l => l.status === 'aprovado')
                    .reduce((sum, l) => sum + (l.valor_total || 0), 0);

                document.getElementById('statAbertos').textContent = abertos;
                document.getElementById('statAprovados').textContent = aprovados;
                document.getElementById('statRejeitados').textContent = rejeitados;
                document.getElementById('statTotal').textContent = 'R$ ' + totalAprovado.toFixed(2);
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        async function verDetalhes(id) {
            try {
                const response = await fetchAPI(`/lotes/${id}`);
                if (!response || !response.ok) {
                    showAlert('Erro ao carregar detalhes do lote');
                    return;
                }
                loteAtual = await response.json();

                let html = `
                    <div style="background: #f9fafb; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                        <h3 style="margin: 0 0 1rem 0;">Informa√ß√µes do Lote</h3>
                        <p><strong>N√∫mero do Lote:</strong> ${loteAtual.numero_lote}</p>
                        <p><strong>Fornecedor:</strong> ${loteAtual.fornecedor_nome}</p>
                        <p><strong>Tipo de Lote:</strong> ${loteAtual.tipo_lote_nome}</p>
                        <p><strong>Solicita√ß√£o Origem:</strong> #${loteAtual.solicitacao_origem_id || 'N/A'}</p>
                        <p><strong>Status:</strong> <span class="badge badge-${loteAtual.status}">${loteAtual.status.toUpperCase()}</span></p>
                        <p><strong>Tipo de Retirada:</strong> ${loteAtual.tipo_retirada === 'buscar' ? 'Buscar no fornecedor' : 'Fornecedor entrega'}</p>
                        <p><strong>Data de Cria√ß√£o:</strong> ${formatDate(loteAtual.data_criacao)}</p>
                        ${loteAtual.data_fechamento ? `<p><strong>Data de Fechamento:</strong> ${formatDate(loteAtual.data_fechamento)}</p>` : ''}
                        ${loteAtual.data_aprovacao ? `<p><strong>Data de Aprova√ß√£o:</strong> ${formatDate(loteAtual.data_aprovacao)}</p>` : ''}
                    </div>
                `;

                html += `
                    <div style="background: #f3f4f6; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span><strong>Total de itens:</strong></span>
                            <span>${loteAtual.quantidade_itens || 0}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span><strong>Peso total:</strong></span>
                            <span>${loteAtual.peso_total_kg ? loteAtual.peso_total_kg.toFixed(2) : '0.00'} kg</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span><strong>Estrelas m√©dia:</strong></span>
                            <span>${loteAtual.estrelas_media ? '‚≠ê'.repeat(Math.round(loteAtual.estrelas_media)) + ' (' + loteAtual.estrelas_media.toFixed(1) + ')' : '-'}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span><strong>Valor total:</strong></span>
                            <span style="font-size: 1.2rem; color: var(--primary-color);">R$ ${loteAtual.valor_total ? loteAtual.valor_total.toFixed(2) : '0.00'}</span>
                        </div>
                    </div>
                `;

                if (loteAtual.observacoes) {
                    html += `
                        <div style="background: #fef3c7; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                            <h3 style="margin: 0 0 0.5rem 0;">üí¨ Observa√ß√µes</h3>
                            <p style="margin: 0;">${loteAtual.observacoes}</p>
                        </div>
                    `;
                }

                if (loteAtual.itens && loteAtual.itens.length > 0) {
                    html += `
                        <h3 style="margin: 1.5rem 0 1rem 0;">üì¶ Itens do Lote (${loteAtual.itens.length})</h3>
                        ${loteAtual.itens.map(item => `
                            <div class="card" style="margin-bottom: 1rem;">
                                <p><strong>Tipo:</strong> ${item.tipo_lote_nome}</p>
                                <p><strong>Peso:</strong> ${item.peso_kg} kg</p>
                                <p><strong>Estrelas:</strong> ${'‚≠ê'.repeat(item.estrelas_final)}</p>
                                <p><strong>Valor:</strong> R$ ${item.valor_calculado.toFixed(2)}</p>
                                ${item.observacoes ? `<p><strong>Obs:</strong> ${item.observacoes}</p>` : ''}
                            </div>
                        `).join('')}
                    `;
                }

                document.getElementById('conteudoDetalhes').innerHTML = html;

                const acoesDiv = document.getElementById('acoesLote');
                if (loteAtual.status === 'aberto') {
                    acoesDiv.innerHTML = `
                        <button class="btn btn-success" onclick="aprovarLote(${loteAtual.id})">‚úì Aprovar Lote</button>
                        <button class="btn btn-danger" onclick="rejeitarLote(${loteAtual.id})">‚úó Rejeitar Lote</button>
                    `;
                } else {
                    acoesDiv.innerHTML = '';
                }

                document.getElementById('modalDetalhes').classList.add('active');
            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                showAlert('Erro ao carregar detalhes do lote', 'error');
            }
        }

        function fecharModal() {
            document.getElementById('modalDetalhes').classList.remove('active');
        }

        async function aprovarLote(id) {
            if (!confirm('Aprovar este lote? Uma entrada de estoque ser√° criada automaticamente.')) return;

            try {
                const response = await fetchAPI(`/lotes/${id}/aprovar`, {
                    method: 'POST'
                });

                if (response && response.ok) {
                    showAlert('Lote aprovado! Entrada de estoque criada automaticamente.', 'success');
                    fecharModal();
                    await carregarLotes();
                    await carregarEstatisticas();
                } else {
                    const error = await response.json();
                    showAlert(error.erro || 'Erro ao aprovar lote', 'error');
                }
            } catch (error) {
                console.error('Erro ao aprovar lote:', error);
                showAlert('Erro ao aprovar lote', 'error');
            }
        }

        async function rejeitarLote(id) {
            const motivo = prompt('Motivo da rejei√ß√£o:');
            if (!motivo) return;

            try {
                const response = await fetchAPI(`/lotes/${id}/rejeitar`, {
                    method: 'POST',
                    body: JSON.stringify({ observacoes: motivo })
                });

                if (response && response.ok) {
                    showAlert('Lote rejeitado', 'success');
                    fecharModal();
                    await carregarLotes();
                    await carregarEstatisticas();
                } else {
                    const error = await response.json();
                    showAlert(error.erro || 'Erro ao rejeitar lote', 'error');
                }
            } catch (error) {
                console.error('Erro ao rejeitar lote:', error);
                showAlert('Erro ao rejeitar lote', 'error');
            }
        }

        carregarPagina();
    </script>
</body>
</html>
