<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Solicita√ß√µes - MRX Systems</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#059669">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content" style="justify-content: space-between;">
            <div class="logo">
                <img src="/static/images/mrx-logo.png" alt="MRX">
                <span>Meus Solicita√ß√µes</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="notification-badge" onclick="window.location.href='/notificacoes.html'">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" style="display: none;">0</span>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="font-size: 0.875rem; padding: 0.5rem 1rem;">Sair</button>
            </div>
        </div>
    </header>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="/funcionario.html" class="bottom-nav-item active">
            <i class="fas fa-file-alt icon"></i>
            <span>Solicita√ß√µes</span>
        </a>
        <div class="fab-container">
            <button class="fab-button" onclick="abrirModalNovoRelatorio()" aria-label="Novo Solicita√ß√£o">
                <i class="fas fa-plus icon"></i>
            </button>
        </div>
        <a href="/fornecedores-lista.html" class="bottom-nav-item">
            <i class="fas fa-building icon"></i>
            <span>Fornecedores</span>
        </a>
    </nav>

    <main class="container" style="margin-top: 2rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <h1 style="font-size: clamp(1.5rem, 5vw, 2rem); margin: 0;">Meus Solicita√ß√µes</h1>
            <button class="btn btn-primary" onclick="abrirModalNovoRelatorio()" style="white-space: nowrap;">+ Novo Solicita√ß√£o</button>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Fornecedor</th>
                            <th>Tipo</th>
                            <th>Peso (kg)</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaRelatorios">
                        <tr><td colspan="6" class="loading">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal" id="modalNovoRelatorio">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Novo Solicita√ß√£o</h2>
                <button class="modal-close" onclick="fecharModal('modalNovoRelatorio')">&times;</button>
            </div>
            <form id="formNovoRelatorio">
                <div class="form-group">
                    <label>Empresa</label>
                    <select id="empresaSelect" required></select>
                </div>
                <div class="form-group">
                    <label>Tipo de Placa</label>
                    <select id="tipoPlaca" required>
                        <option value="leve">Leve</option>
                        <option value="media">M√©dia</option>
                        <option value="pesada">Pesada</option>
                    </select>
                    <button type="button" class="btn btn-secondary" onclick="escanearPlaca()" style="margin-top: 0.5rem;">ü§ñ Analisar Placa com IA</button>
                </div>
                <div class="form-group">
                    <label>Peso (kg)</label>
                    <input type="number" id="pesoKg" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label>Adicionar Imagem</label>
                    <div style="display: flex; flex-direction: column; gap: 1rem;">
                        <input type="file" id="foto" accept="image/*" required capture="environment" style="display: none;">
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('foto').click()"><i class="fas fa-camera"></i> Adicionar Imagem</button>
                        <div id="imagePreview" style="display: none; text-align: center;">
                            <img id="previewImg" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                            <p style="margin-top: 0.5rem; font-size: 0.875rem; color: var(--gray-600);" id="imageName"></p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Localiza√ß√£o</label>
                    <button type="button" class="btn btn-secondary" onclick="obterLocalizacao()" id="btnLocalizacao">üìç Obter Localiza√ß√£o Atual</button>
                    <div id="enderecoInfo" style="margin-top: 0.5rem; padding: 0.75rem; background: var(--gray-100); border-radius: 6px; display: none;">
                        <p style="margin: 0; font-size: 0.875rem;" id="enderecoTexto"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Observa√ß√µes</label>
                    <textarea id="observacoes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Enviar Solicita√ß√£o</button>
            </form>
        </div>
    </div>

    <div class="modal" id="modalDetalhes">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do Solicita√ß√£o</h2>
                <button class="modal-close" onclick="fecharModal('modalDetalhes')">&times;</button>
            </div>
            <div id="detalhesConteudo"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        async function carregarPagina() {
            const user = await verificarAuth();
            if (!user) return;

            const userData = await getCurrentUser();
            if (userData.tipo === 'admin') {
                window.location.href = '/dashboard.html';
                return;
            }

            document.getElementById('userName').textContent = userData.nome;

            await carregarEmpresas();
            await carregarRelatorios();
            await atualizarNotificacoes();
        }

        async function carregarEmpresas() {
            const response = await fetchAPI('/empresas');
            const empresas = await response.json();

            const select = document.getElementById('empresaSelect');
            select.innerHTML = '<option value="">Selecione uma empresa</option>' +
                empresas.map(e => `<option value="${e.id}">${e.nome}</option>`).join('');
        }

        async function carregarRelatorios() {
            const response = await fetchAPI('/relatorios');
            const relatorios = await response.json();

            const tbody = document.getElementById('tabelaRelatorios');

            if (relatorios.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Nenhum solicita√ß√£o encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = relatorios.map(r => `
                <tr>
                    <td>${formatDate(r.data_envio)}</td>
                    <td>${r.empresa_nome}</td>
                    <td>${r.tipo_placa}</td>
                    <td>${r.peso_kg}</td>
                    <td><span class="badge badge-${r.status}">${r.status}</span></td>
                    <td>
                        <button class="btn btn-secondary" onclick="verDetalhes(${r.id})">Ver</button>
                    </td>
                </tr>
            `).join('');
        }

        function abrirModalNovoRelatorio() {
            document.getElementById('modalNovoRelatorio').classList.add('active');
        }

        function fecharModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        document.getElementById('formNovoRelatorio').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('empresa_id', document.getElementById('empresaSelect').value);
            formData.append('tipo_placa', document.getElementById('tipoPlaca').value);
            formData.append('peso_kg', document.getElementById('pesoKg').value);
            formData.append('foto', document.getElementById('foto').files[0]);
            formData.append('observacoes', document.getElementById('observacoes').value);

            // Adicionar localiza√ß√£o e endere√ßo se dispon√≠vel
            if (currentLat && currentLng) {
                formData.append('localizacao_lat', currentLat);
                formData.append('localizacao_lng', currentLng);
                if (currentEndereco) {
                    formData.append('endereco_completo', currentEndereco);
                }
            }

            await enviarRelatorio(formData);
        });

        async function enviarRelatorio(formData) {
            const response = await fetch('/api/relatorios', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${getToken()}`
                },
                body: formData
            });

            if (response.ok) {
                showAlert('Solicita√ß√£o enviado com sucesso!', 'success');
                fecharModal('modalNovoRelatorio');
                document.getElementById('formNovoRelatorio').reset();
                await carregarRelatorios();
            } else {
                const data = await response.json();
                showAlert(data.erro || 'Erro ao enviar solicita√ß√£o');
            }
        }

        async function verDetalhes(id) {
            const response = await fetchAPI(`/relatorios/${id}`);
            const relatorio = await response.json();

            const conteudo = `
                <p><strong>Empresa:</strong> ${relatorio.empresa_nome}</p>
                <p><strong>Tipo de Placa:</strong> ${relatorio.tipo_placa}</p>
                <p><strong>Peso:</strong> ${relatorio.peso_kg} kg</p>
                <p><strong>Status:</strong> <span class="badge badge-${relatorio.status}">${relatorio.status}</span></p>
                <p><strong>Data:</strong> ${formatDate(relatorio.data_envio)}</p>
                ${relatorio.endereco_completo ? `<p><strong>üìç Localiza√ß√£o:</strong> ${relatorio.endereco_completo}</p>` : (relatorio.localizacao_lat ? `<p><strong>üìç Localiza√ß√£o:</strong> Coordenadas: ${relatorio.localizacao_lat.toFixed(6)}, ${relatorio.localizacao_lng.toFixed(6)}</p>` : '')}
                ${relatorio.observacoes ? `<p><strong>Observa√ß√µes:</strong> ${relatorio.observacoes}</p>` : ''}
                ${relatorio.foto_url ? `<p><strong>Foto:</strong><br><img src="${relatorio.foto_url}" style="max-width: 100%; border-radius: 8px; margin-top: 0.5rem;"></p>` : ''}
            `;

            document.getElementById('detalhesConteudo').innerHTML = conteudo;
            document.getElementById('modalDetalhes').classList.add('active');
        }

        // Preview de imagem
        document.getElementById('foto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('previewImg').src = event.target.result;
                    document.getElementById('imageName').textContent = file.name;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Vari√°veis para armazenar localiza√ß√£o
        let currentLat = null;
        let currentLng = null;
        let currentEndereco = null;

        // Fun√ß√£o para obter localiza√ß√£o e converter em endere√ßo
        async function obterLocalizacao() {
            const btn = document.getElementById('btnLocalizacao');
            btn.disabled = true;
            btn.textContent = '‚è≥ Obtendo localiza√ß√£o...';

            if (!navigator.geolocation) {
                showAlert('Geolocaliza√ß√£o n√£o √© suportada pelo seu navegador');
                btn.disabled = false;
                btn.textContent = 'üìç Obter Localiza√ß√£o Atual';
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                currentLat = position.coords.latitude;
                currentLng = position.coords.longitude;

                try {
                    // Usar Nominatim API para geocoding reverso
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${currentLat}&lon=${currentLng}&addressdetails=1`);
                    
                    const data = await response.json();
                    
                    if (data && data.address) {
                        const addr = data.address;
                        const rua = addr.road || addr.street || addr.pedestrian || 'Rua n√£o identificada';
                        const numero = addr.house_number || 's/n';
                        const bairro = addr.neighbourhood || addr.suburb || '';
                        const cidade = addr.city || addr.town || addr.village || '';
                        const estado = addr.state || '';
                        const cep = addr.postcode || 'CEP n√£o dispon√≠vel';
                        
                        currentEndereco = `${rua}, ${numero}${bairro ? ', ' + bairro : ''} - ${cidade}/${estado} - CEP: ${cep}`;
                        
                        document.getElementById('enderecoTexto').textContent = currentEndereco;
                        document.getElementById('enderecoInfo').style.display = 'block';
                        
                        btn.textContent = '‚úÖ Localiza√ß√£o Obtida';
                        showAlert('Localiza√ß√£o obtida com sucesso!', 'success');
                    } else {
                        throw new Error('N√£o foi poss√≠vel obter o endere√ßo');
                    }
                } catch (error) {
                    console.error('Erro ao obter endere√ßo:', error);
                    currentEndereco = `Coordenadas: ${currentLat.toFixed(6)}, ${currentLng.toFixed(6)}`;
                    document.getElementById('enderecoTexto').textContent = currentEndereco;
                    document.getElementById('enderecoInfo').style.display = 'block';
                    btn.textContent = '‚úÖ Localiza√ß√£o Obtida (Coordenadas)';
                    showAlert('Localiza√ß√£o obtida (endere√ßo n√£o dispon√≠vel)', 'success');
                }
                
                btn.disabled = false;
            }, (error) => {
                console.error('Erro ao obter localiza√ß√£o:', error);
                showAlert('N√£o foi poss√≠vel obter a localiza√ß√£o. Verifique as permiss√µes.');
                btn.disabled = false;
                btn.textContent = 'üìç Obter Localiza√ß√£o Atual';
            });
        }

        async function escanearPlaca() {
            const fotoInput = document.getElementById('foto');
            
            if (!fotoInput.files || fotoInput.files.length === 0) {
                showAlert('Por favor, adicione uma imagem da placa primeiro!', 'error');
                return;
            }
            
            const file = fotoInput.files[0];
            const formData = new FormData();
            formData.append('imagem', file);
            
            showAlert('ü§ñ Analisando placa com IA...', 'info');
            
            try {
                const response = await fetchAPI('/api/placas/analisar', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const resultado = await response.json();
                    
                    document.getElementById('tipoPlaca').value = resultado.classificacao;
                    
                    showAlert(`‚úÖ ${resultado.mensagem}\n\nüìä Detalhes:\n- Percentual verde: ${resultado.percentual_verde}%\n- Componentes detectados: ${resultado.componentes_detectados}`, 'success');
                } else {
                    const error = await response.json();
                    showAlert('‚ùå ' + (error.erro || 'Erro ao analisar placa'), 'error');
                }
            } catch (error) {
                console.error('Erro ao analisar placa:', error);
                showAlert('‚ùå Erro ao analisar placa. Tente novamente.', 'error');
            }
        }

        carregarPagina();
    </script>
</body>
</html>
